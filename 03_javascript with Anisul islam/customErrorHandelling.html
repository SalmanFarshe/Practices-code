<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- getting style -->
		<style>
			* {
				font-family: "Courier New", Courier, monospace;
                margin: 0%;
                padding: 0%;
			}
			body {
				background: rgb(180, 45, 45);
				animation: bg-colloring 15s infinite;
			}

			@keyframes bg-colloring {
				100% {
					background-color: red;
				}
				90% {
					background-color: blue;
				}
				80% {
					background-color: yellow;
				}
				70% {
					background-color: green;
				}
				60% {
					background-color: orange;
				}
				50% {
					background-color: brown;
				}
				40% {
					background-color: aqua;
				}
				30% {
					background-color: blueviolet;
				}
				20% {
					background-color: gray;
				}
				10% {
					background-color: black;
				}
				0% {
					background-color: white;
				}
			}
			.wrapper {
				width: 500px;
				height: 250px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: rgba(0, 4, 255, 0.158);
			}
			input {
				border: none;
			}
			#inputNumber {
				background-color: yellow;
				color: black;
				font-size: 25px;
				padding: 20px;
				outline: none;
				border-radius: 25px;
				margin-top: 70px;
				margin-left: 40px;
			}
			#inputButton {
				background-color: black;
				color: red;
				padding: 20px;
				border-radius: 25px;
			}
			.answerPara {
				margin-left: 50px;
				font-size: 25px;
				color: rgb(51, 255, 0);
				font-weight: bold;
				text-transform: uppercase;
                margin-top: 15px;
			}
			.wrapper-heading {
				position: absolute;
				top: 20%;
				left: 40%;
				margin-left: 150px;
				transform: translate(-50%, -50%);
				text-align: center;
				color: chartreuse;
				animation: colloring 15s infinite;
			}
			@keyframes colloring {
				0% {
					color: red;
				}
				10% {
					color: blue;
				}
				20% {
					color: yellow;
				}
				30% {
					color: green;
				}
				40% {
					color: orange;
				}
				50% {
					color: brown;
				}
				60% {
					color: aqua;
				}
				70% {
					color: blueviolet;
				}
				80% {
					color: gray;
				}
				90% {
					color: black;
				}
				100% {
					color: white;
				}
			}

            .opacityer{
                background: rgba(0, 0, 0, 0.671);
                height: 100vh;
                width: 100%;
            }
		</style>
	</head>
	<body>
		<h1 class="wrapper-heading">Cheak Your Votting Ability For Bandladesh:</h1>
		<div class="wrapper">
			<input type="text" id="inputNumber" />
			<input type="submit" value="Click" id="inputButton" />
			<p class="answerPara">Enter Your Age</p>
		</div>
		<div class="opacityer"></div>

		<script>
			// age validity programme using throw error
			var inputNumber = document.getElementById("inputNumber");
			var submitButton = document.getElementById("inputButton");
			submitButton.addEventListener("click", function () {
				var inputNumberValue = inputNumber.value;
				// console.log(inputNumberValue);
				try {
					if (inputNumberValue < 18) {
						throw "you are not able to vote";
					} else if (inputNumberValue > 100) {
						throw "you are over aged";
					} else {
						throw "yes you can vote";
					}
				} catch (theError) {
					document.querySelector(".answerPara").innerHTML = theError;
				}
			});
		</script>
	</body>
</html>
