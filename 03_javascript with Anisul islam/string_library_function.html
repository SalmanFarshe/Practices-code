        var name = "salmanFarshe"

        document.write(name + "<br>");

        // TASK NOMBER TWO
        /*
            get first name from user 
            get last name from user 
            add twice without library function  
            print full name 
            lenght of full name
            convert full name into upper case
            print the 2nd position of the full name
        */
            var firstName = prompt("Enter your first name :");
            var lastName = prompt("Enter your last name :");
            var fullName = firstName + " " + lastName;
            document.write("<br><br>My Fullname is " + fullName);
            document.write("<br><br>Fullname length is " + fullName.length)

    </script>
