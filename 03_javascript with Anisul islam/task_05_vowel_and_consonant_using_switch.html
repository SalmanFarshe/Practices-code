<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt("enter a leater :");
        x = x.toLowerCase()
        if( x > 0 || x < 0 ){
            document.write("Opss! its a number , plwease enter a valid leater")
        }
        else{
            switch( x ){
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
                document.write("its a vowel");
            break;
            default:
                document.write("its a consonant");            
        }
        }
        
    </script>
</body>
</html>
