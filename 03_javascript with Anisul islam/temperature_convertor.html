<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var celcius = prompt("Enter celcius value :");
        var farenhite = prompt("Enter your farenhite value :");
        var celcius_value = ( (farenhite - 32) * (5/9) );
        var farenhite_value = ( celcius * ( 9/5 ) + 32 );
        document.write("the farenhite value is = " + farenhite_value + "<br>" );
        document.write("the celcius value is = " + celcius_value );
    </script>
</body>
