    <title>Document</title>
</head>
<body>
    <script>
        var usrInpt = prompt("Enter a leater :")
        var usrInpt = usrInpt.toUpperCase();
        if( usrInpt > 0 || usrInpt < 0  ){
            document.write( usrInpt + " is not a Leater , its a NUMBER , please enter a leter." );
        }
        else if( usrInpt == "A" || usrInpt == "E" || usrInpt == "I" || usrInpt == "O" || usrInpt == "U" ){
            document.write( usrInpt + " is Vowel" );
        }
        else{
            document.write( usrInpt + " is consonanat");
        }
    </script>
</body>
