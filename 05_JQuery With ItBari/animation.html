<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.animated_div {
				background-color: black;
				height: 50px;
				width: 50px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<button class="for_animation">click me to animate</button>
		<br />
		<br />
		<div class="animated_div"></div>
		<script src="jquery.js"></script>
		<script>
			$(document).ready(function () {
				$(".for_animation").click(function () {
					$(".animated_div").animate({
						height: "200px",
						width: "150px",
					}, 3000);// this timing is the property of animation function...
					$(".animated_div").animate({
						top: "100px",
						left: "200px",
					});
					$(".animated_div").animate({
						top: "220px",
						left: "200px",
					});
					$(".animated_div").animate({
						top: "300px",
						left: "300px",
					});
					$(".animated_div").animate({
						top: "400px",
						left: "400px",
					});
				});
			});
		</script>
	</body>
</html>
