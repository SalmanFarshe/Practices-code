<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.div-style {
				background-color: black;
				height: 200px;
				width: 200px;
				float: left;
                margin-right: 10px;
			}
			.bg1 {
				background-color: cornflowerblue;
			}
			.bg2 {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<button id="fadding_button">click me</button><br /><br />
		<div class="div1 div-style"></div>
		<div class="div2 div-style bg1"></div>
		<div class="div3 div-style bg2"></div>

        <script src="jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("#fadding_button").click(function(){
                    $(".div1").fadeToggle(1500)
                    $(".div2").fadeToggle(1300)
                    $(".div3").fadeToggle(1100)
                })
            })
        </script>
	</body>
</html>
