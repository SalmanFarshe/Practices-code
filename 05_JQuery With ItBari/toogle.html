<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<br />
		<p class="p1">this is a paragraph for toogle</p>
		<br /><br />
		<p class="p2" style="position: fixed">this is a paragraph for toogler para</p>

		<script src="jquery.js"></script>
		<script>
			$(document).ready(function () {
				$(".p2").click(function () {
					$(".p1").toggle(10000);
				});
			});
		</script>
	</body>
</html>
