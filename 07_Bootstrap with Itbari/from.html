<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!---------------------------------------------------------------------------->
		<!-- all CDN goes here -->
		<!-- bootstrap.css 4.6.0 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		/>
		<!-- bootstrap.css 5.0 -->
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"> -->
		<!-- end of cdn -->

		<!---------------------------------------------------------------------------->
		<!-- all local css goes here -->
		<!-- bootstrap.css 4.6.0 -->

		<link rel="stylesheet" href="css/bootstrap-grid.min.css" />
		<link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
		<!-- bootstrap.css end -->
		<!-- all local css end -->
		<!---------------------------------------------------------------------------->

		<!---------------------------------------------------------------------------->
		<!-- root css -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- root css end -->
		<!---------------------------------------------------------------------------->
        <style>
            .bg{
                background-color: rgb(58, 55, 55);
                color: blanchedalmond;
            }
        </style>
	</head>
	<body>
		<div class="container">
			<br /><br />

			<h2>Form:</h2>

			<form>
				<fieldset class="form-group">
					<legend class="">Basic Intro:</legend>

					<div class="form-group">
						<label>First Name:</label>
						<input class="form-control" type="text" name="firstName" placeholder="Write your first name" />
					</div>
					<div class="form-group">
						<label>Last Name:</label>
						<input  class="form-control" type="text" name="lastName" placeholder="Write your last name" />
						<small>Your Last Name</small>
					</div>
				</fieldset>

				<fieldset class="form-group">
					<legend>Contact Info:</legend>

					<div class="form-group">
						<label>Email:</label>
						<input  class="form-control" type="email" />
					</div>
					<div class="form-group">
						<label>Number:</label>
						<input type="tel"  class="form-control" />
					</div>
				</fieldset>

				<fieldset class="form-group">
					<legend>Address:</legend>
					<div class="form-group">
						<label>Country:</label>
						<select name="country">
							<option>USA</option>
							<option>Canada</option>
							<option>Australia</option>
							<option selected>Bangladesh</option>
							<option>India</option>
							<option>Pakistan</option>
							<option>Nepal</option>
							<option>Bhutan</option>
						</select>
					</div>
					<div class="form-group">
						<label>Proper Address:</label>
						<textarea rows="5"></textarea>
					</div>
				</fieldset>

				<fieldset class="form-group">
					<legend>Other Info:</legend>
					<div class="form-group">
						<label>Select Your Gender:</label>
						<div class="form-group">
							<label> <input type="radio" name="gender" class="form-check"  value="Male" /> Male </label>
						</div>
						<div class="form-group">
							<label>
								<input type="radio" name="gender" value="Female" class="form-check"  /> Female
							</label>
						</div>
					</div>
					<div class="form-group">
						<label>Check Your Desired Career: </label>
						<div class="form-group">
							<label> <input type="checkbox"  class="form-check"  /> Web Designer </label>
						</div>
						<div class="form-group">
							<label> <input type="checkbox" class="form-check"  /> Web Developer </label>
						</div>
						<div class="form-group">
							<label> <input type="checkbox"  class="form-check" /> Digital Marketer </label>
						</div>
						<div class="form-group">
							<label> <input type="checkbox"  class="form-check" /> Graphics Designer </label>
						</div>
					</div>
				</fieldset>

				<button class="btn btn-success" type="submit">Submit</button>
			</form>

			<br /><br /><br /><br /><br /><br /><br />
		</div>

		<!---------------------------------------------------------------------------->
		<!-- all CDN scripts goes here -->
		<!-- jquery.js -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<!-- jquery.js end -->

		<!-- popper.js for bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- popper.js for btstrp-5.0 -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> -->
		<!-- popper.js end -->

		<!-- bootstrap.js 4.6.0-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
		<!-- bootstrap.js 5.0-->
		<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script> -->
		<!-- bootstrap.js end -->
		<!---------------------------------------------------------------------------->

		<!---------------------------------------------------------------------------->
		<!-- local script goes here -->
		<!-- jquery 3.6.0 local -->
		<script src="js/jquery-3.6.0.min.js"></script>
		<!-- jquery 3.6.0 local -->

		<!-- bootstrap 4.6.0 local script -->
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- bootstrap 4.6.0 local script -->
		<!-- local script end -->
		<!---------------------------------------------------------------------------->

		<!---------------------------------------------------------------------------->
		<!-- root script goes here -->
		<script src="js/root.js"></script>
		<!-- root script end -->
		<!---------------------------------------------------------------------------->
	</body>
</html>
