		<style>
			.pagination {
				position: fixed;
				top: 30%;
				left: 32.5%;
				opacity: 0.5;
			}
			.item_2 {
				top: 45%;
			}
			.item_3 {
				top: 60%;
			}
			.pagination:hover {
				opacity: 1;
			}
			.page-item {
				border: 2px solid red;
			}
			.page-link {
				color: black;
				font-weight: bold;
				background-color: chartreuse;
			}
			.page-link:hover {
				color: yellow;
				font-weight: bold;
				background-color: black;
				transition: 0.3s all ease;
			}
		</style>
