<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.grid_div {
				/* height: 30px; */
				background-color: black;
				border: 1px solid yellow;
                color: yellow;
                font-size: 25px;
                font-weight: bold;
                text-align: center;
			}

            .wrapper{
                display: grid;
                /* grid-template-columns: 200px 200px 200px; */
                /* grid-template-columns: 200px auto 200px;
                grid-template-rows: 100px 100px 100px; */
                /* grid-template-columns: 2fr 3fr 5fr; more responsive */

                /* sort cut */
                grid-template: 1fr 2fr 3fr 4fr / 3fr 10fr; /*row/column*/

                /* grid-template-rows: 100px auto 100px; */
                grid-gap: 10px;
                /* grid-row-gap: 5px;
                grid-column-gap: 100px; */
            }
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="grid_div">1</div>
			<div class="grid_div">2</div>
			<div class="grid_div">3</div>
			<div class="grid_div">4</div>
			<div class="grid_div">5</div>
			<div class="grid_div">6</div>
			<div class="grid_div">7</div>
			<div class="grid_div">8</div>
		</div>
	</body>
</html>
