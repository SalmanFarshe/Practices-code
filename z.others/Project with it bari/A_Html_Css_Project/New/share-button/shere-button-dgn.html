			<html>
			<head>
			<title>Shate Button</title>
			      
			      <style type="text/css">
			      
			      #sharebutton ul{list-style-type:none;
			                      border:0.99px solid gray;
			                      border-radius:2px;
			                      height:48px;
			                      width:250px;
			                      margin:0px;
			                      padding:0px;}
			                      
			      #sharebutton ul li{float:left;
			                         margin-left:10px;}
			                     
			      #sharebutton ul li a{display:block;}
			      
			      #sharebutton ul li a img{height:40px;
			                               width:40px;
			                               padding:5px;}
			      
			      </style>
			      
			</head>
			
			
			<body>
			       <div id="sharebutton" >
					<ul>
					   <li><a href="#" ><img src="img/fb.png"> </a></li>

					    <li><a href="#" ><img src="img/tw.png"> </a></li>

		        	</ul>
		            </div>	
		           
			  
			  
			     
			     
			
			</body>
			</html>
