<!DOCTYPE html>
<html>
<head>
<style>
a1 {text-shadow: 2px 2px;}
b1 {text-shadow: 2px 2px red;}
c1{text-shadow: 2px 2px 5px red;}
d1{color: white; text-shadow: 2px 2px 4px #000000;}
e1{text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;}
f1{color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;}
g1{color: yellow; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;}


</style>
</head>
<body>

<h1><a1>Text-shadow effect!</a1></h1>
<h1><b1>Text-shadow effect!</b1></h1>
<h1><c1>Text-shadow effect!</c1></h1>
<h1><d1>Text-shadow effect!</d1></h1>
<h1><e1>Text-shadow effect!</e1></h1>
<h1><f1>Text-shadow effect!</f1></h1>
<h1><g1>Text-shadow effect!</g1>
</body>
</html>
